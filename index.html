<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Generator</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="h1">See what fits your needs</h1>
    <hr>

    <div class="content-container">
        <!-- Card 1: Changes Body and Card 1 Background -->
        <div class="card" id="card1">
            <input type="text" id="bodyColorInput" placeholder="Enter a color (e.g., #FF5733)">
            <button class="button1" onclick="changeBodyBackground()">Change Card 1</button>
            <div id="color-display-1" class="color-display">Card 1  Color #FFFFFF</div>
        </div>

        <!-- Card 2 and 3 in a row -->
        <div class="card-row">
            <div class="card" id="card2">
                <input type="text" id="cardColorInput2" placeholder="Enter a color (e.g., #FF5733)">
                <button class="button2" onclick="changeBackground('card2', 'color-display-2', 'cardColorInput2')">Change Card 2!</button>
                <div id="color-display-2" class="color-display">Card Color #FFFFFF</div>
            </div>
            <div class="card" id="card3">
                <input type="text" id="cardColorInput3" placeholder="Enter a color (e.g., #FF5733)">
                <button class="button1" onclick="changeBackground('card3', 'color-display-3', 'cardColorInput3')">Change Card 3!</button>
                <div id="color-display-3" class="color-display">Card Color #FFFFFF</div>
            </div>
        </div>
    </div>

    <div class="button-row">
        <button id="bigButton1" class="big-button" onclick="changeButtonColor('bigButton1')">Change me!!</button>
        <button id="bigButton2" class="big-button" onclick="changeButtonColor('bigButton2')">Change me!!</button>
        <button id="bigButton3" class="big-button" onclick="changeButtonColor('bigButton3')">Change me!!</button>
        <button id="bigButton4" class="big-button" onclick="changeButtonColor('bigButton4')">Change me!!</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
